      - email
      - password
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
      examples:
      - name: sniffly_one
        email: sniffly_kittykat@gmail.com
        password: mickymouse
    LoginRequest:
      title: LoginRequest
      required:
      - email
      - password
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      examples:
      - email: sniffly_kittykat@gmail.com
        password: mickymouse
    createProductRequest:
      title: createProductRequest
      required:
      - name
      - price
      - featured
      - rating
      - manufacturer
      type: object
      properties:
        name:
          type: string
        price:
          type: string
        featured:
          type: string
        rating:
          type: string
        manufacturer:
          type: string
      examples:
      - name: fellar_necklace
        price: '3.50'
        featured: 'true'
        rating: '3.1'
        manufacturer: Calibaba
    editOneProductRequest:
      title: editOneProductRequest
      required:
      - name
      - price
      - rating
      - manufacturer
      - featured
      - shipping_status
      type: object
      properties:
        name:
          type: string
        price:
          type: string
        rating:
          type: string
        manufacturer:
          type: string
        featured:
          type: string
        shipping_status:
          type: string
      examples:
      - name: renamed cat product
        price: '3.45'
        rating: '2.1'
        manufacturer: SnifflyOne
        featured: 'false'
        shipping_status: shipped
  securitySchemes:
